<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@515&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
        <div class="player-name">
            <label for="x-player">Player Name: </label>
            <input type="text" id="x-player" name="x-player" value="X" size="10rem">
        </div>
        <div class="player-name">
            <label for="o-player">Player Name: </label>
            <input type="text" id="o-player" name="o-player" value="O" size="10rem">
        </div>
    </div>
    <div class="start-button-container show"><button id="start-button">Start!</button></div>
    <div class="message">You are up!</div>
    <div class="board-container" id="board">
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
        <div class="square" data-cell></div>
    </div>
    <div class="reset-button-container"><button id="reset-button">Reset</button></div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restart-button">Restart</button>
    </div>
    <footer>
        <div id="sandoval">xSandoval21x</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
